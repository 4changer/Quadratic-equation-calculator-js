<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Task 1</title>
</head>
<body>
    <header>
    <h1>Quadratic equation calculator</h1>
    </header>
    <div class="wrapper">
    <div class="input">
        <h3>Enter a value</h3>
        <h4>ax<sup>2</sup>+bx+c=0</h4>
        <p>Enter a</p>
        <input type="number" placeholder="-a-" class="a">
        <p>Enter b</p>
        <input type="number" placeholder="-b-" class="b">
        <p>Enter c</p>
        <input type="number" placeholder="-c-" class="c">
        <br>
        <button class="but">Submit</button>
    </div>
    <div class="answer">
    <div class="out"></div>
    </div>
    </div>
    <script src="js/Calculator.js"></script>
</body>
</html>
